<!DOCTYPE html>
<html lang="id">
<head>
  <!-- jsPDF untuk Export ke PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- SheetJS (xlsx) untuk Export ke Excel/CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <meta charset="UTF-8">
  <title>Reporting - SOP BURTOK</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Anda harus login terlebih dahulu.");
      window.location.href = "index.html";
    }
  });
</script>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <img src="assets/images/logo.png" alt="SOP BURTOK">

      <h3>SOP BURTOK</h3>
      <button class="menu-btn" onclick="location.href='dashboard.html'">Home</button>
      <button class="menu-btn" onclick="location.href='inventory.html'">Inventory</button>
      <button class="menu-btn" onclick="location.href='production.html'">Production</button>
      <button class="menu-btn active" onclick="location.href='reporting.html'">Reporting</button>
      <button class="menu-btn" onclick="location.href='profile.html'">Profile</button>
      
          </div>
    <div class="top-bar">
  <div id="liveClock" style="margin-right: 15px; font-weight: bold;"></div>
  <button class="toggle-mode-btn" onclick="toggleMode()" style="margin-right: 10px;">ðŸŒ“</button>
  <button class="logout-btn" onclick="handleLogout()">Logout</button>
</div>
    <div class="content">
      <h2>Reporting - Laporan Stock Saat Ini</h2>
      <div class="export-buttons">
  <button onclick="exportToPDF()">Export to PDF</button>
  <button onclick="exportToExcel()">Export to CSV</button>
</div>


      <table class="stock-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Tanggal masuk</th>
            <th>Jumlah Tersedia</th>
          </tr>
        </thead>
        <tbody id="reportingTableBody">
          <!-- Data akan dimuat dari localStorage -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="assets/js/script.js"></script>

<script>
  async function fetchReporting() {
    try {
      const response = await fetch('https://sopburtok.giize.com/api/reporting');
      const data = await response.json();

      const tbody = document.getElementById("reportingTableBody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.kategori}</td>
          <td>${item.tanggal_masuk}</td>
          <td>${item.jumlah}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Gagal memuat data laporan:", error);
    }
  }

  function updateLiveClock() {
    const clockElement = document.getElementById('liveClock');
    if (!clockElement) return;

    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

    const now = new Date();
    const dayName = days[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();
    const time = now.toLocaleTimeString('id-ID');

    clockElement.textContent = `${dayName}, ${date} ${month} ${year} - ${time}`;
  }

  function toggleMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  document.addEventListener('DOMContentLoaded', function () {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    updateLiveClock();
    setInterval(updateLiveClock, 1000);

    fetchReporting(); // Panggil fungsi fetch laporan
  });

  //export
  function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("Laporan Stok Bahan Baku", 14, 10);
    const rows = [];
    const headers = ["Nama", "Kategori", "Tanggal Masuk", "Jumlah"];

    document.querySelectorAll("#reportingTableBody tr").forEach(tr => {
      const row = Array.from(tr.children).map(td => td.innerText);
      rows.push(row);
    });

    doc.autoTable({
      head: [headers],
      body: rows,
      startY: 20
    });

    doc.save("laporan-inventory.pdf");
  }

  function exportToExcel() {
    const table = document.querySelector("table");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Laporan" });
    XLSX.writeFile(wb, "laporan-inventory.xlsx");
  }

  function handleLogout() {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    localStorage.removeItem("username");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
