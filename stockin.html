<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stock In - SOP BURTOK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <img src="logo.png" alt="SOP BURTOK">
      <h3>SOP BURTOK</h3>
      <button class="menu-btn" onclick="location.href='inventory.html'">Kembali</button>
    </div>
    <div class="content">
      <h2>Stock In - Tambah Jumlah Stok</h2>

      <div class="stock-in-form">
        <h3>Tambah Jumlah</h3>
        <input type="text" id="stockInName" placeholder="Nama Bahan Baku">
        <input type="number" id="stockInQuantity" placeholder="Jumlah yang Ditambahkan">
        <button onclick="addStockIn()">Tambah Stok</button>
      </div>

      <table class="stock-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Kedaluwarsa</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody id="stockInTableBody">
          <!-- Data akan dimuat dari localStorage -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
