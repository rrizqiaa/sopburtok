<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile - SOP BURTOK</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Anda harus login terlebih dahulu.");
      window.location.href = "index.html";
    }
  });
</script>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <img src="assets/images/logo.png" alt="SOP BURTOK">

      <h3>SOP BURTOK</h3>
      <button class="menu-btn" onclick="location.href='dashboard.html'">Home</button>
      <button class="menu-btn" onclick="location.href='inventory.html'">Inventory</button>
      <button class="menu-btn" onclick="location.href='production.html'">Production</button>
      <button class="menu-btn" onclick="location.href='reporting.html'">Reporting</button>
      <button class="menu-btn active" onclick="location.href='profile.html'">Profile</button>
    </div>
    <div class="top-bar">
  <div id="liveClock" style="margin-right: 15px; font-weight: bold;"></div>
  <button class="toggle-mode-btn" onclick="toggleMode()" style="margin-right: 10px;">ðŸŒ“</button>
  <button class="logout-btn" onclick="handleLogout()">Logout</button>
</div>
    
    <div class="content">
      <div class="profile-content">
        <h2>Halaman Profile</h2>
        <div class="profile-img"></div>
        <div class="profile-info">
          <label>Nama</label><input type="text" value="Nama Anda">
          <label>Email</label><input type="text" value="user@email">
          <label>No. HP</label><input type="text" value="08123456789">
          <label>Alamat</label><input type="text" value="Alamat Anda">
        </div>
        <button>Update</button>
      </div>
    </div>
  </div>
<script>
  function updateLiveClock() {
    const clockElement = document.getElementById('liveClock');
    if (!clockElement) return;

    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

    const now = new Date();
    const dayName = days[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();
    const time = now.toLocaleTimeString('id-ID');

    clockElement.textContent = `${dayName}, ${date} ${month} ${year} - ${time}`;
  }

  // Update setiap detik
  setInterval(updateLiveClock, 1000);
  updateLiveClock();
</script>
<script>
  function toggleMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  // Terapkan mode saat halaman dimuat
  document.addEventListener('DOMContentLoaded', function () {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  });

  function handleLogout() {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    localStorage.removeItem("username");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
