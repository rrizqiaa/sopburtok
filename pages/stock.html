<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stock Bahan Baku - SOP BURTOK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <img src="logo.png" alt="SOP BURTOK">
      <h3>SOP BURTOK</h3>
      <button class="menu-btn" onclick="location.href='inventory.html'">Kembali</button>
    </div>
    <div class="content">
      <h2>Stock Bahan Baku</h2>
      <button onclick="showAddForm()">+ Tambah Bahan Baku</button>
      <div id="addStockForm" class="hidden">
        <h3>Tambah Bahan Baku</h3>
        <input id="stockName" placeholder="Nama Bahan Baku">
        <input id="stockCategory" placeholder="Kategori">
        <input id="stockExpiry" type="date">
        <input id="stockQuantity" type="number">
        <button onclick="addStock()">Simpan</button>
        <button onclick="hideAddForm()">Batal</button>
      </div>
      <table class="stock-table">
        <thead><tr><th>Nama</th><th>Kategori</th><th>Kedaluwarsa</th><th>Jumlah</th><th>Aksi</th></tr></thead>
        <tbody id="stockTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
