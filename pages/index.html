<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - SOP BURTOK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-page" id="loginPage">
    <img src="logo.png" alt="SOP BURTOK">
    <div class="sop-title">SOP BURTOK</div>
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn" onclick="window.location='dashboard.html'">LOGIN</button>
    </div>
  </div>
</body>
</html>
