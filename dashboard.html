
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <title>Dashboard - SOP BURTOK</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @media (min-width: 769px) {
      .mobile-bottom-nav {
        display: none !important;
      }
    }

    @media (max-width: 768px) {
      .mobile-bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #ccc;
        display: flex;
        justify-content: space-around;
        padding: 8px 0;
        z-index: 1000;
      }

      .mobile-bottom-nav button {
        flex: 1;
        background: none;
        border: none;
        font-size: 12px;
      }

      .mobile-bottom-nav button.active {
        color: #1976d2;
        font-weight: bold;
      }

      .content {
        padding-bottom: 60px; /* Agar konten tidak tertutup nav */
      }
    }

    .log-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .log-box {
      flex: 1 1 48%;
      min-width: 300px;
    }

    @media (max-width: 768px) {
      .log-box {
        flex: 1 1 100%;
      }
    }

    .mobile-bottom-nav button i {
  font-size: 18px;
    }

  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <img src="assets/images/Logo Sop Burtok Ori.png" alt="SOP BURTOK" />
      <h3>SOP BURTOK</h3>
      <button class="menu-btn active" onclick="location.href='dashboard.html'">Home</button>
      <button class="menu-btn" onclick="location.href='inventory.html'">Inventory</button>
      <button class="menu-btn" onclick="location.href='production.html'">Production</button>
      <button class="menu-btn" onclick="location.href='reporting.html'">Reporting</button>
      <button class="menu-btn" onclick="location.href='profile.html'">Profile</button>
    </div>

    <div id="top-tools">
      <div id="liveClock" style="font-weight: bold;"></div>
      <button class="toggle-mode-btn" onclick="toggleMode()">üåì</button>
      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <div class="content">
      <div class="log-row">
        <div class="log-box">
          <h2>Log Aktivitas</h2>
          <h3>Inventory Bahan Baku</h3>
          <div style="overflow-x: auto;">
            <table class="stock-table">
            <thead>
              <tr>
                <th>No</th>
                <th>SKU</th>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Tanggal Masuk</th>
                <th>Jumlah</th>
                <th>Satuan</th>
                <th>Harga</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="rekapInventoryBody"></tbody>
            </table>
          </div>
        </div>

        <div class="log-box">
          <h2>&nbsp;</h2>
          <h3>Logbook Hasil Produksi</h3>
          <table class="stock-table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Selisih Total (gr)</th>
              <th>Persentase Selisih (%)</th>
              <th>Aksi</th>
            </tr>
          </thead>
            <tbody id="logbookBodyDashboard"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateLiveClock() {
      const el = document.getElementById("liveClock");
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
      const now = new Date();
      el.textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} - ${now.toLocaleTimeString('id-ID')}`;
    }
    setInterval(updateLiveClock, 1000);
    updateLiveClock();
  </script>

  <script>
    function toggleMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "index.html";

    async function fetchLogs() {
      try {
        const inventoryRes  = await fetch("https://api.sopburtok.giize.com/api/inventory", {
          headers: { "Authorization": `Bearer ${token}`, "Accept": "application/json" }
        });
        const inventoryData = await inventoryRes.json();

        // Jika tidak ada fungsi renderLogs, hapus atau ganti
        // renderLogs(inventoryData, "inventoryLogBody", "Penambahan Stok", "name", "stock");

        // ATAU ganti dengan render langsung di sini
        const tbody = document.getElementById("rekapInventoryBody");
        tbody.innerHTML = "";
        inventoryData.slice(0, 30).forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.entry_date || "-"}</td>
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td>${item.stock}</td>
            <td>${item.unit}</td>
            <td>${item.action}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Gagal memuat log:", err);
        const fallback = document.getElementById("rekapInventoryBody");
        if (fallback) {
          fallback.innerHTML = "<tr><td colspan='6'>Gagal memuat log inventory.</td></tr>";
        }
      }
    }


    async function renderRekapInventory() {
      if (!token) return;

      try {
        const res = await fetch("https://api.sopburtok.giize.com/api/inventory", {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
          }
        });

        const data = await res.json();
        const tbody = document.getElementById("rekapInventoryBody");
        tbody.innerHTML = "";

        data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)).slice(0, 30).forEach((item, index) => {
          const total = item.harga && item.stock ? item.harga * item.stock : 0;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.sku || '-'}</td>
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td>${item.entry_date || '-'}</td>
            <td>${item.stock}</td>
            <td>${item.unit || 'gr'}</td>
            <td>${item.harga ? `Rp ${parseInt(item.harga).toLocaleString("id-ID")}` : '-'}</td>
            <td>${total ? `Rp ${total.toLocaleString("id-ID")}` : '-'}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Gagal memuat rekap inventory:", err);
      }
    }


    renderRekapInventory();

    function renderLogbookFromStorage() {
      const tbody = document.getElementById("logbookBodyDashboard");
      tbody.innerHTML = "";

      // Coba fetch dari backend seperti di production.html
      fetch("https://api.sopburtok.giize.com/api/production", {
        headers: {
          "Authorization": `Bearer ${localStorage.getItem("token")}`,
          "Accept": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        data.sort((a, b) => new Date(b.used_date) - new Date(a.used_date)).slice(0, 30).forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.used_date}</td>
            <td>${entry.selisih_total} gr</td>
            <td>${entry.persentase_selisih} %</td>
            <td>-</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("‚ùå Gagal ambil log produksi dari backend:", err);
        tbody.innerHTML = "<tr><td colspan='4'>Gagal memuat log produksi.</td></tr>";
      });
    }


    fetchLogs();
    renderLogbookFromStorage();
  </script>

  <script>
    function logoutUser() {
      fetch("https://api.sopburtok.giize.com/api/logout", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Accept": "application/json"
        }
      }).finally(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    }
  </script>

  <div class="mobile-bottom-nav">
    <button class="active" onclick="location.href='dashboard.html'"><i class="fas fa-home"></i></button>
    <button onclick="location.href='inventory.html'"><i class="fas fa-box"></i></button>
    <button onclick="location.href='production.html'"><i class="fas fa-industry"></i></button>
    <button onclick="location.href='reporting.html'"><i class="fas fa-chart-bar"></i></button>
    <button onclick="location.href='profile.html'"><i class="fas fa-user"></i></button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const path = window.location.pathname.split('/').pop();
      const buttons = document.querySelectorAll(".mobile-bottom-nav button");

      buttons.forEach(btn => {
        const href = btn.getAttribute("onclick").match(/'(.*?)'/)?.[1];
        if (href === path) {
          btn.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
