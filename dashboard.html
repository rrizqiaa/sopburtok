<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SOP BURTOK</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="assets/images/logo.png" alt="SOP BURTOK">
      <h3>SOP BURTOK</h3>
      <button class="menu-btn active" onclick="location.href='dashboard.html'">Home</button>
      <button class="menu-btn" onclick="location.href='inventory.html'">Inventory</button>
      <button class="menu-btn" onclick="location.href='production.html'">Production</button>
      <button class="menu-btn" onclick="location.href='reporting.html'">Reporting</button>
      <button class="menu-btn" onclick="location.href='profile.html'">Profile</button>
      <button class="menu-btn" onclick="location.href='kalkulator.html'">kalkulator</button>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div id="liveClock" style="margin-right: 15px; font-weight: bold;"></div>
      <button class="toggle-mode-btn" onclick="toggleMode()" style="margin-right: 10px;">ðŸŒ“</button>
      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <!-- Content -->
    <div class="content"> 
      <h2>Log Aktivitas</h2>
      <div class="log-container">
        <!-- Inventory Log -->
        <div class="log-box">
          <h3>Inventory</h3>
          <table class="stock-table">
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Aksi</th>
                <th>Nama Bahan Baku</th>
                <th>Jumlah</th>
              </tr>
            </thead>
            <tbody id="inventoryLogBody"></tbody>
          </table>
        </div>

        <!-- Production Log -->
        <div class="log-box">
          <h3>Production</h3>
          <table class="stock-table">
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Aksi</th>
                <th>Nama Produk</th>
                <th>Jumlah</th>
              </tr>
            </thead>
            <tbody id="productionLogBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Clock -->
  <script>
    function updateLiveClock() {
      const el = document.getElementById("liveClock");
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const months = ['Januari','Februari','Maret','April','Mei','Juni',
                      'Juli','Agustus','September','Oktober','November','Desember'];
      const now = new Date();
      el.textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} - ${now.toLocaleTimeString('id-ID')}`;
    }
    setInterval(updateLiveClock, 1000);
    updateLiveClock();
  </script>

  <!-- Theme -->
  <script>
    function toggleMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>

  <!-- Log Rendering -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "index.html";

    async function fetchLogs() {
      try {
        const [inventoryRes, productionRes] = await Promise.all([
          fetch("https://api.sopburtok.giize.com/api/inventory", {
            headers: { "Authorization": `Bearer ${token}`, "Accept": "application/json" }
          }),
          fetch("https://api.sopburtok.giize.com/api/production", {
            headers: { "Authorization": `Bearer ${token}`, "Accept": "application/json" }
          })
        ]);

        const inventoryData = await inventoryRes.json();
        const productionData = await productionRes.json();

        renderLogs(inventoryData, "inventoryLogBody", "Penambahan Stok", "name", "stock");
        renderLogs(productionData, "productionLogBody", "Produksi", "product_name", "quantity_produced");

      } catch (error) {
        console.error("Gagal memuat log:", error);
        document.getElementById("inventoryLogBody").innerHTML = "<tr><td colspan='4'>Gagal memuat log inventory.</td></tr>";
        document.getElementById("productionLogBody").innerHTML = "<tr><td colspan='4'>Gagal memuat log produksi.</td></tr>";
      }
    }

    function renderLogs(data, tableId, actionText, nameField, valueField) {
      const tbody = document.getElementById(tableId);
      tbody.innerHTML = "";

      const isInventory = tableId === "inventoryLogBody" || tableId === "productionLogBody";

      data
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .slice(0, 10)
        .forEach(item => {
          const nama = (item[nameField] || "-").toLowerCase();
          const label = item[nameField] || "-";
          const jumlah = item[valueField] || 0;

          let satuan = "";
          if (nama === "air" || nama === "minyak") {
            satuan = "Liter";
          } else {
            satuan = "Kg";
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(item.created_at).toLocaleString("id-ID")}</td>
            <td>${actionText}</td>
            <td>${label}</td>
            <td>${jumlah} ${satuan}</td>
          `;
          tbody.appendChild(row);
        });
    }

    fetchLogs();
  </script>

  <!-- Logout -->
  <script>
    function logoutUser() {
      fetch("https://api.sopburtok.giize.com/api/logout", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Accept": "application/json"
        }
      }).finally(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
