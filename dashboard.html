<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <title>Dashboard - SOP BURTOK</title>
  <link rel="stylesheet" href="assets/css/style.css" />
    <style>
    @media (min-width: 769px) {
      .mobile-bottom-nav {
        display: none !important;
      }
    }
    @media (max-width: 768px) {
      .mobile-bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #ccc;
        display: flex;
        justify-content: space-around;
        padding: 8px 0;
        z-index: 1000;
      }
      .mobile-bottom-nav button {
        flex: 1;
        background: none;
        border: none;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
  <div class="sidebar">
    <img src="assets/images/Logo Sop Burtok Ori.png" alt="SOP BURTOK" />
    <h3>SOP BURTOK</h3>
    <button class="menu-btn active" onclick="location.href='dashboard.html'">Home</button>
    <button class="menu-btn" onclick="location.href='inventory.html'">Inventory</button>
    <button class="menu-btn" onclick="location.href='production.html'">Production</button>
    <button class="menu-btn" onclick="location.href='reporting.html'">Reporting</button>
    <button class="menu-btn" onclick="location.href='profile.html'">Profile</button>
  </div>

  <div id="top-tools">
    <div id="liveClock" style="font-weight: bold;"></div>
    <button class="toggle-mode-btn" onclick="toggleMode()">ðŸŒ“</button>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </div>


  <div class="content">
      <!-- Main Title --> 
        <!-- Inventory Log -->
        <div class="log-box">
          <h2>Log Aktivitas</h2>
          <h3>Inventory Bahan Baku</h3>
          <div style="overflow-x: auto;">
            <table class="stock-table">
              <thead>
                <tr>
                  <th>Waktu</th>
                  <th>Aksi</th>
                  <th>Nama Bahan Baku</th>
                  <th>Jumlah</th>
                </tr>
              </thead>
              <tbody id="inventoryLogBody"></tbody>
            </table>
          </div>
          </div>      

        <!-- Production Log -->
        <div class="log-box">
          <h2> </h2>
            <h3>Logbook Hasil Produksi</h3>
            <table class="stock-table">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Aksi</th>
                  <th>Nama Produk</th>
                  <th>Selisih & Persentase</th>
                </tr>
              </thead>
              <tbody id="logbookBodyDashboard"></tbody>
            </table>
          </div>
          </div>
</div>


  <!-- Clock Script -->
  <script>
    function updateLiveClock() {
      const el = document.getElementById("liveClock");
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
      const now = new Date();
      el.textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} - ${now.toLocaleTimeString('id-ID')}`;
    }
    setInterval(updateLiveClock, 1000);
    updateLiveClock();
  </script>

  <!-- Theme -->
  <script>
    function toggleMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>

  <!-- Data Fetching -->
<script>
  const token = localStorage.getItem("token");
  if (!token) window.location.href = "index.html";

  /* ---------------- INVENTORY API ---------------- */
  async function fetchLogs() {
    try {
      // Ambil hanya data inventory
      const inventoryRes  = await fetch("https://api.sopburtok.giize.com/api/inventory", {
        headers: { "Authorization": `Bearer ${token}`, "Accept": "application/json" }
      });
      const inventoryData = await inventoryRes.json();

      renderLogs(inventoryData, "inventoryLogBody",
                 "Penambahan Stok", "name", "stock");
    } catch (err) {
      console.error("Gagal memuat log:", err);
      document.getElementById("inventoryLogBody").innerHTML =
        "<tr><td colspan='4'>Gagal memuat log inventory.</td></tr>";
    }
  }

  /* ---------- FUNGSIONAL UMUM UNTUK RENDER TABEL ---------- */
  function renderLogs(data, tableId, actionText, nameField, valueField) {
    const tbody = document.getElementById(tableId);
    tbody.innerHTML = "";

    data
      .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
      .slice(0, 10)
      .forEach(item => {
        const nama    = (item[nameField] || "-").toLowerCase();
        const label   = item[nameField]   || "-";
        const jumlah  = item[valueField]  || 0;
        const satuan  = (nama === "air" || nama === "minyak") ? "Liter" : "Kg";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${new Date(item.created_at).toLocaleString("id-ID")}</td>
          <td>${actionText}</td>
          <td>${label}</td>
          <td>${jumlah} ${satuan}</td>`;
        tbody.appendChild(row);
      });
  }

  /* ------------ TABEL LOGBOOK PRODUKSI DARI localStorage ------------ */
  function renderLogbookFromStorage() {
    const tbody = document.getElementById("logbookBodyDashboard");
    const data  = JSON.parse(localStorage.getItem("logbookProduksi") || "[]");

    tbody.innerHTML = "";
    data.forEach(entry => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.tanggal}</td>
        <td>Produksi</td>
        <td>Sapi</td>
        <td>${entry.selisih} gr (${entry.persen} %)</td>`;
      tbody.appendChild(row);
    });
  }

  /* ------------------ INITIAL LOAD ------------------ */
  fetchLogs();              // Inventory
  renderLogbookFromStorage();  // Logbook Produksi
</script>

  <!-- Logout -->
  <script>
    function logoutUser() {
      fetch("https://api.sopburtok.giize.com/api/logout", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Accept": "application/json"
        }
      }).finally(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    }
  </script>
  <div class="mobile-bottom-nav">
  <button onclick="location.href='dashboard.html'">Home</button>
  <button onclick="location.href='inventory.html'">Inventory</button>
  <button onclick="location.href='production.html'">Production</button>
  <button onclick="location.href='reporting.html'">Reporting</button>
  <button onclick="location.href='profile.html'">Profile</button>
</div>

</body>
</html>
