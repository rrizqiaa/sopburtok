<body>

</script>
  <div class="dashboard-wrapper">

      <img src="assets/images/logo.png" alt="SOP BURTOK">

      <h3>SOP BURTOK</h3>
      <button class="menu-btn" onclick="location.href='dashboard.html'">Home</button>

          </div>

  <div id="liveClock" style="margin-right: 15px; font-weight: bold;"></div>
  <button class="toggle-mode-btn" onclick="toggleMode()" style="margin-right: 10px;">üåì</button>

</div>
    <div class="content">

  <script>
  loadProductionTable();
</script>

<script>
  function updateLiveClock() {
    const clockElement = document.getElementById('liveClock');
    if (!clockElement) return;

    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

    const now = new Date();
    const dayName = days[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();
    const time = now.toLocaleTimeString('id-ID');

    clockElement.textContent = `${dayName}, ${date} ${month} ${year} - ${time}`;
  }

  // Update setiap detik
  setInterval(updateLiveClock, 1000);
  updateLiveClock();
</script>
<script>
  async function fetchProduction() {
    try {
      const response = await fetch('https://sopburtok.giize.com/api/production');
      const data = await response.json();

      const tbody = document.getElementById("productionTableBody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.kategori}</td>
          <td>${item.tanggal_masuk}</td>
          <td>${item.jumlah}</td>
          <td><button onclick="deleteItem('${item.id}')">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Gagal memuat data:", error);
    }
  }

  function deleteItem(id) {
    alert('Fungsi hapus belum diimplementasikan (ID: ' + id + ')');
  }

  document.addEventListener('DOMContentLoaded', function () {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    fetchProduction(); // ‚Üê Panggil di sini
  });

  function handleLogout() {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    localStorage.removeItem("username");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
