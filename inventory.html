<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inventory - SOP BURTOK</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <img src="assets/images/logo.png" alt="SOP BURTOK">

      <h3>SOP BURTOK</h3>
      <button class="menu-btn" onclick="location.href='dashboard.html'">Home</button>
      <button class="menu-btn active" onclick="location.href='inventory.html'">Inventory</button>
      <button class="menu-btn" onclick="location.href='production.html'">Production</button>
      <button class="menu-btn" onclick="location.href='reporting.html'">Reporting</button>
      <button class="menu-btn" onclick="location.href='profile.html'">Profile</button>
      

    </div>
    <div class="top-bar">
      <div id="liveClock" style="margin-right: 15px; font-weight: bold;"></div>
      <button class="toggle-mode-btn" onclick="toggleMode()" style="margin-right: 10px;">🌓</button>
      <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
    </div>
 <div class="content">
      <h2>Inventory Bahan Baku</h2>
<button onclick="showAddForm()">+ Tambah Bahan Baku</button>
<div id="addStockForm" class="hidden">
  <h3>Tambah Bahan Baku</h3>
  <input id="stockName" placeholder="Nama Bahan Baku">
  <input id="stockCategory" placeholder="Kategori">
  <input id="stockExpiry" type="date">
  <input id="stockQuantity" type="number">
  <button onclick="addInventory()">Simpan</button> <!-- GANTI addStock() KE addInventory() -->
  <button onclick="hideAddForm()">Batal</button>
</div>

      <table class="stock-table">
        <thead><tr><th>Nama</th><th>Kategori</th><th>tanggal masuk</th><th>Jumlah</th><th>Aksi</th></tr></thead>
        <tbody id="stockTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="assets/js/script.js"></script>

<script>
  // Tampilkan jam real-time
  function updateLiveClock() {
    const clockElement = document.getElementById('liveClock');
    if (!clockElement) return;

    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

    const now = new Date();
    const dayName = days[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();
    const time = now.toLocaleTimeString('id-ID');

    clockElement.textContent = `${dayName}, ${date} ${month} ${year} - ${time}`;
  }

  setInterval(updateLiveClock, 1000);
  updateLiveClock();

  // Toggle mode terang/gelap
  function toggleMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  document.addEventListener('DOMContentLoaded', function () {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    fetchInventory(); // ← Panggil saat halaman dimuat
  });

  // Ambil data dari API Laravel
  async function fetchInventory() {
    try {
      const response = await fetch('https://sopburtok.giize.com/api/inventory');
      const data = await response.json();

      const tbody = document.getElementById("stockTableBody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.kategori}</td>
          <td>${item.tanggal_masuk}</td>
          <td>${item.jumlah}</td>
          <td><button onclick="deleteItem('${item.id}')">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Gagal memuat data:", error);
    }
  }

  function deleteItem(id) {
    alert('Fungsi hapus belum diimplementasikan (ID: ' + id + ')');
  }
</script>

</body>
</html>
