<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inventory - SOP BURTOK</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = "inventory.html"; // Bisa diganti ke halaman default lainnya
      }
    });
  </script>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <img src="assets/images/logo.png" alt="SOP BURTOK">

      <h3>SOP BURTOK</h3>
      <button class="menu-btn" onclick="location.href='dashboard.html'">Home</button>
      <button class="menu-btn active" onclick="location.href='inventory.html'">Inventory</button>
      <button class="menu-btn" onclick="location.href='production.html'">Production</button>
      <button class="menu-btn" onclick="location.href='reporting.html'">Reporting</button>
      <button class="menu-btn" onclick="location.href='profile.html'">Profile</button>
      

    </div>
    <div class="top-bar">
      <div id="liveClock" style="margin-right: 15px; font-weight: bold;"></div>
      <button class="toggle-mode-btn" onclick="toggleMode()" style="margin-right: 10px;">ðŸŒ“</button>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
 <div class="content">
      <h2>Inventory Bahan Baku</h2>
<button onclick="showAddForm()">+ Tambah Bahan Baku</button>
<div id="addStockForm" class="hidden">
  <h3>Tambah Bahan Baku</h3>
  <input id="stockName" placeholder="Nama Bahan Baku">
  <input id="stockCategory" placeholder="Kategori">
  <input id="stockExpiry" type="date">
  <input id="stockQuantity" type="number">
  <button onclick="addInventory()">Simpan</button> <!-- GANTI addStock() KE addInventory() -->
  <button onclick="hideAddForm()">Batal</button>
</div>

      <table class="stock-table">
        <thead><tr><th>Nama</th><th>Kategori</th><th>tanggal masuk</th><th>Jumlah</th><th>Aksi</th></tr></thead>
        <tbody id="stockTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
<script>
  // Validasi login
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Anda harus login terlebih dahulu.");
      window.location.href = "index.html";
    }

    // Terapkan mode gelap jika disimpan
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    updateLiveClock();
    setInterval(updateLiveClock, 1000);
    fetchInventory();
  });

  function toggleMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  function handleLogout() {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    localStorage.removeItem("username");
    window.location.href = "index.html";
  }

  function updateLiveClock() {
    const clockElement = document.getElementById('liveClock');
    if (!clockElement) return;

    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

    const now = new Date();
    const dayName = days[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();
    const time = now.toLocaleTimeString('id-ID');

    clockElement.textContent = `${dayName}, ${date} ${month} ${year} - ${time}`;
  }

  async function fetchInventory() {
    try {
      const response = await fetch('https://sopburtok.giize.com/api/inventory');
      const data = await response.json();

      const tbody = document.getElementById("stockTableBody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.kategori}</td>
          <td>${item.tanggal_masuk}</td>
          <td>${item.jumlah}</td>
          <td><button onclick="deleteItem('${item.id}')">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Gagal memuat data:", error);
    }
  }

  async function addInventory() {
    const nama = document.getElementById("stockName").value;
    const kategori = document.getElementById("stockCategory").value;
    const tanggal_masuk = document.getElementById("stockExpiry").value;
    const jumlah = document.getElementById("stockQuantity").value;

    if (!nama || !kategori || !tanggal_masuk || !jumlah) {
      alert("Semua kolom harus diisi!");
      return;
    }

    try {
      const token = localStorage.getItem("token");
      const response = await fetch("https://sopburtok.giize.com/api/inventory", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ nama, kategori, tanggal_masuk, jumlah })
      });

      if (!response.ok) throw new Error("Gagal menyimpan data ke backend");

      alert("Data berhasil disimpan!");
      fetchInventory(); // Perbarui tampilan
      hideAddForm(); // Sembunyikan form
    } catch (err) {
      console.error("Kesalahan:", err);
      alert("Gagal menyimpan data.");
    }
  }

  async function deleteItem(id) {
    if (!confirm("Yakin ingin menghapus data ini?")) return;

    try {
      const token = localStorage.getItem("token");
      const response = await fetch(`https://sopburtok.giize.com/api/inventory/${id}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (!response.ok) throw new Error("Gagal menghapus data");

      alert("Data berhasil dihapus!");
      fetchInventory();
    } catch (error) {
      console.error("Kesalahan saat menghapus:", error);
      alert("Terjadi kesalahan saat menghapus data.");
    }
  }

  function showAddForm() {
    document.getElementById("addStockForm").classList.remove("hidden");
  }

  function hideAddForm() {
    document.getElementById("addStockForm").classList.add("hidden");
  }
</script>


</body>
</html>
